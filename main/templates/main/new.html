{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="{%url 'main:create'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title"></p>
    {% comment %} <p>별명 : <input type="text" name="writer"></p> {% endcomment %}
    <p>동물 분류🐣 : <input type="text" name="fanname"></p>
    <p>🖼️: <input type="file" name="image"></p>
    {% comment %} <p>태그👽 : <input type="text" name="hashtag"></p> {% endcomment %}
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>


{% endblock %}
